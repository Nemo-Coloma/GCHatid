<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Drivers Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #1a1a2e; /* Dark background from 2.jpg */
            color: #e0e0e0; /* Light text color */
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* --- Sidebar Styling (from 2.jpg) --- */
        .sidebar {
            width: 250px;
            background-color: #0f0f1d; /* Even darker sidebar */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .sidebar .general-section h3 {
            color: #a78bfa; /* Purple for section titles */
            font-size: 1.1em;
            margin-top: 20px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            display: block;
            color: #e0e0e0;
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #2c2c4d;
            color: #fff;
        }

        .sidebar ul li a.active {
            background-color: #007bff; /* Blue for active link */
            color: #fff;
            font-weight: bold;
        }
        
        /* ADDED LOGOUT STYLES */
        .sidebar .nav-bottom {
            margin-top: auto; 
            padding-top: 20px;
        }

        .sidebar .logout-link a {
            color: #fff;
            background-color: #c8303f; /* Red for Logout */
            text-align: center;
            font-weight: bold;
        }

        .sidebar .logout-link a:hover {
            background-color: #c82333; /* Darker red on hover */
        }
        /* END ADDED LOGOUT STYLES */

        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #1a1a2e;
        }

        /* --- Drivers Management Header (from 3.png) --- */
        .drivers-management-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #3f3f6c;
        }

        .drivers-management-header h2 {
            margin: 0;
            color: #fff;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .add-new-btn {
            background-color: #007bff; /* Blue button */
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .add-new-btn:hover {
            background-color: #0056b3;
        }

        .search-bar {
            display: flex;
            border: 1px solid #3f3f6c;
            border-radius: 8px;
            overflow: hidden;
        }

        .search-bar input {
            padding: 10px 15px;
            border: none;
            background-color: #2c2c4d;
            color: #e0e0e0;
            outline: none;
            font-size: 1em;
        }

        .search-bar button {
            background-color: #a78bfa; /* Purple search button */
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #9275e3;
        }

        /* --- Drivers List Card & Table (from 3.png, adopted 2.jpg colors) --- */
        .drivers-list-card {
            background-color: #2c2c4d;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #3f3f6c;
            padding-bottom: 10px;
        }

        .card-header h3 {
            margin: 0;
            color: #fff;
        }

        /* Filter controls for status are now hidden */
        .filter-controls {
             display: none; 
        }

        .drivers-table {
            overflow-x: auto;
        }

        .drivers-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .drivers-table th,
        .drivers-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #3f3f6c;
        }

        .drivers-table th {
            background-color: #0f0f1d;
            color: #a78bfa;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        .drivers-table tbody tr:hover {
            background-color: #3f3f6c;
        }

        /* Action Buttons */
        .action-btn {
            background: none;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            margin: 0 5px;
            transition: transform 0.2s ease;
        }

        .delete-btn {
            color: #dc3545;
        }

        .download-btn {
            color: #28a745; /* Green for download */
        }

        .action-btn:hover {
            transform: scale(1.2);
        }

        .table-footer {
            padding-top: 15px;
            text-align: right;
            color: #999;
            font-size: 0.9em;
        }

        /* --- Add Driver Modal Styling --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 10; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
        }

        .modal-content {
            background-color: #1a1a2e;
            margin: 15% auto; 
            padding: 30px;
            border: 1px solid #3f3f6c;
            border-radius: 12px;
            width: 80%; 
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .modal-content h3 {
            color: #a78bfa;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        .apply-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .apply-form input,
        .apply-form select {
            padding: 12px 15px;
            border: 1px solid #3f3f6c;
            border-radius: 8px;
            background-color: #2c2c4d;
            color: #e0e0e0;
            font-size: 1em;
        }

        .apply-form button {
            grid-column: 1 / -1; /* spans across both columns */
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .apply-form button:hover {
            background-color: #1e7e34;
        }
        
        /* --- Confirmation Box Styling (New Layout) --- */
        /* Overlay remains the same: fixed inset-0, flex items-center justify-center */
        #customOverlay {
            background-color: rgba(0,0,0,0.7); 
            display: none; /* Controlled by JS */
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }

        /* Centered Modal Content */
        #customOverlay > div {
            background-color: #2c2c4d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease;
            transform: translateY(-50px); /* Initial subtle lift effect */
        }
        
        #customOverlay.visible > div {
            transform: translateY(0);
        }
        
        #customOverlay h3 {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        #customOverlay p {
            color: #e0e0e0;
            margin-bottom: 25px;
        }

        #customOverlay .flex button {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        /* Delete/Confirm Button Style */
        #customOverlay #confirmBtn {
            background-color: #dc3545; /* Red for Delete */
            color: white;
        }
        
        #customOverlay #confirmBtn:hover {
            background-color: #c82333;
        }

        /* Cancel Button Style */
        #customOverlay #cancelBtn {
            background-color: #3f3f6c; /* Darker neutral gray */
            color: #e0e0e0;
        }

        #customOverlay #cancelBtn:hover {
            background-color: #51517a;
        }

    </style>
    </head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Admin Page</h2>
            <nav>
                <div class="general-section">
                    <h3>General</h3>
                    <ul>
                        <li><a href="admindash.html">Dashboard</a></li>
                        <li><a href="driver.html" class="active">Drivers</a></li>
                    </ul>
                </div>
            </nav>
            <div class="nav-bottom">
                <ul>
                    <li class="logout-link"><a href="adminpage.html">Logout</a></li>
                </ul>
            </div>
            </aside>
        <main class="main-content">
            <header class="drivers-management-header">
                <h2>Drivers Management</h2>
                <div class="header-controls">
                    <button class="add-new-btn" onclick="document.getElementById('addDriverModal').style.display='block'">+ Add New Driver</button>
                    <div class="search-bar">
                        <input type="text" placeholder="Search...">
                        <button class="search-btn">üîç</button>
                    </div>
                </div>
            </header>

            <section class="drivers-list-card">
                <div class="card-header">
                    <h3>List of Drivers</h3>
                    <div class="filter-controls">
                        <select class="filter-select">
                            <option value="all">All</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="drivers-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Bike Model</th>
                                <th>Plate No.</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="driversTableBody">
                        </tbody>
                    </table>
                </div>
                <div class="table-footer">
                    <span>Showing <span id="current-driver-count">...</span> of <span id="total-driver-count">...</span> entries</span>
                </div>
            </section>
        </main>
    </div>

    <div id="addDriverModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('addDriverModal').style.display='none'">&times;</span>
            <h3>Apply New Driver</h3>
            <div class="apply-form">
                <input type="text" id="driverName" placeholder="Enter Name" required>
                <input type="number" id="driverAge" placeholder="Age" required>
                <input type="email" id="driverEmail" placeholder="Enter School/Email" required>
                <input type="text" id="driverBikeModel" placeholder="Enter Bike Model" required>
                <input type="text" id="driverPlateNo" placeholder="Plate No." required>
                <button id="applyDriverBtn">Apply</button>
            </div>
        </div>
    </div>
    
    <div id="customOverlay"></div>

    <script>
    // Use an IIFE (Immediately Invoked Function Expression) to manage scope
    (function() {
        // --- 1. DOM REFERENCES & LOCAL DATA ---
        // Variables needed globally within the IIFE
        const driversTableBody = document.getElementById('driversTableBody');
        const addModal = document.getElementById('addDriverModal');
        const applyDriverBtn = document.getElementById('applyDriverBtn'); // Defined here for DOMContentLoaded access
        let drivers = []; 
        
        // --- 2. FIREBASE CONFIGURATION & INITIALIZATION ---

        // !!! IMPORTANT !!!
        // REPLACE THESE PLACEHOLDERS WITH YOUR ACTUAL FIREBASE PROJECT CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyBeAfKyFcedf7z5vcPE-c9fKjpAMQyIhG4",
            authDomain: "gchatid.firebaseapp.com",
            databaseURL: "https://gchatid-default-rtdb.firebaseio.com",
            projectId: "gchatid",
            storageBucket: "gchatid.firebasestorage.app",
            messagingSenderId: "32555305185",
            appId: "1:32555305185:web:8a6c642eb34f1c4cde8fa0",
            measurementId: "G-7T9YKPF5NW"
        };

        let db;
        let driversCollection;

        // Immediately initialize Firebase so 'db' and 'driversCollection' are ready 
        // before the DOMContentLoaded event triggers data fetching/writing.
        try {
            const app = firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            driversCollection = db.collection('drivers');
            console.log("Firebase initialized successfully.");
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            window.showConfirmBox("Error initializing Firebase. Check your configuration and network.", null, 'OK');
            return; // Stop execution if Firebase fails to initialize
        }

        // --- 3. FIREBASE CRUD OPERATIONS (Cloud Firestore) ---

        /**
         * Fetches all driver data from the 'drivers' collection in Firestore.
         */
        async function fetchDrivers() {
            window.showConfirmBox('Fetching drivers from Firebase...', null, 'Okay');
            try {
                const snapshot = await driversCollection.get();
                drivers = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                drivers.sort((a, b) => a.name.localeCompare(b.name));

                renderDrivers();

                setTimeout(() => {
                    const overlay = document.getElementById('customOverlay');
                    if (overlay && overlay.style.display === 'flex' && overlay.querySelector('p').textContent.includes('Fetching drivers')) {
                        overlay.style.display = 'none';
                        overlay.classList.remove('visible');
                    }
                }, 500);

            } catch (error) {
                console.error("Error fetching drivers: ", error);
                window.showConfirmBox('Failed to fetch drivers from Firebase. Using an empty list.', null, 'Okay');
                drivers = [];
                renderDrivers();
            }
        }

        /**
         * Adds a new driver to the 'drivers' collection in Firestore.
         */
        async function addDriverToFirebase(newDriver) {
            try {
                // Data to save in Firestore, including default metrics needed for PDF report
                const driverData = {
                    ...newDriver,
                    daily_rides: [0, 0, 0, 0, 0, 0, 0], 
                    monthly_data: { series1: [0, 0, 0, 0, 0], series2: [0, 0, 0, 0, 0] },
                    ratings: 0.0,
                    status: 'Active',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Add the document to Firestore, Firebase automatically assigns an ID
                const docRef = await driversCollection.add(driverData);

                // Update local array with the new driver and its Firebase ID
                driverData.id = docRef.id;
                drivers.push(driverData);
                drivers.sort((a, b) => a.name.localeCompare(b.name)); 

                renderDrivers();
                window.showConfirmBox('Driver successfully added to Firebase.', null, 'Awesome!');

            } catch (error) {
                console.error("Error adding driver to Firebase: ", error);
                window.showConfirmBox('Failed to add driver to Firebase. Check console for error.', null, 'Okay');
            }
        }

        /**
         * Deletes a driver from Firestore using the document ID.
         */
        window.deleteDriver = async function(driverId) {
            try {
                // Delete the document from Firestore
                await driversCollection.doc(driverId).delete();

                // Update the local array
                drivers = drivers.filter(driver => driver.id !== driverId);

                renderDrivers();
                window.showConfirmBox('Driver successfully deleted from Firebase.', null, 'Got it!');

            } catch (error) {
                console.error("Error deleting driver: ", error);
                window.showConfirmBox('Failed to delete driver. Check console for error.', null, 'Okay');
            }
        }
        
        // --- 4. PDF FUNCTIONALITY (Remains the same) ---

        /**
         * Global function to download a driver's details as a PDF using jsPDF.
         */
        window.downloadDriverDetailsPDF = function(driver) {
            if (!window.jspdf || !window.jspdf.jsPDF) {
                window.showConfirmBox('jsPDF library not loaded. Please ensure the script tag is included.', null, 'OK');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Utility to draw a filled star for ratings
            const drawStar = (x, y, size) => {
                const points = [
                    [0, -size], [size * 0.22, -size * 0.31], [size * 0.95, -size * 0.31], 
                    [size * 0.36, size * 0.11], [size * 0.59, size * 0.81], [0, size * 0.45], 
                    [-size * 0.59, size * 0.81], [-size * 0.36, size * 0.11], [-size * 0.95, -size * 0.31], 
                    [-size * 0.22, -size * 0.31]
                ];
                doc.setDrawColor(255, 193, 7); 
                doc.setFillColor(255, 193, 7);
                doc.setLineWidth(0.5);
                doc.setGState(new window.jspdf.GState({ fillOpacity: 1.0 }));
                doc.path(points.map(([px, py]) => [x + px, y + py]).flat(), 'f');
            };

            // Calculate weekly average
            const rides = driver.daily_rides || [0, 0, 0, 0, 0, 0, 0];
            const totalWeeklyRides = rides.slice(0, 7).reduce((a, b) => a + b, 0);
            const weeklyAverage = totalWeeklyRides / 7;
            const allMetrics = [...rides.slice(0, 7), Math.round(weeklyAverage * 10) / 10]; 
            const dayLabels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun', 'W Ave.'];
            
            // --- PDF Drawing Logic (Header, Info Boxes, Bar Chart, Averages, Ratings, Footer) ---
            
            // HEADER
            doc.setFillColor(34, 34, 34); 
            doc.rect(0, 0, 210, 20, 'F'); 
            doc.setFontSize(24);
            doc.setTextColor(255, 255, 255);
            doc.text('GCHatid Rider Metrics Report', 105, 12, { align: 'center' });
            
            // DRIVER INFO SECTION
            doc.setFontSize(10);
            doc.setTextColor(50, 50, 50); 
            let yPos = 30;

            doc.text('(Driver Name)', 15, yPos); doc.line(15, yPos + 2, 100, yPos + 2); 
            doc.setFontSize(12); doc.text(driver.name, 15, yPos + 6);
            yPos += 15;
            doc.setFontSize(10); doc.text('(Student ID)', 15, yPos); doc.line(15, yPos + 2, 100, yPos + 2); 
            doc.setFontSize(12); doc.text(driver.studentId || 'N/A', 15, yPos + 6); 
            yPos += 15;
            doc.setFontSize(10); doc.text('(Email)', 15, yPos); doc.line(15, yPos + 2, 100, yPos + 2); 
            doc.setFontSize(12); doc.text(driver.email, 15, yPos + 6);

            // AGE, MOTOR TYPE, PLATE NO. BOXES
            const boxStartX = 110;
            const boxStartY = 30;
            const boxWidth = 30;
            const boxHeight = 15;
            const gap = 5;

            // Box 1: Age
            doc.setFillColor(220, 220, 220); doc.rect(boxStartX, boxStartY, boxWidth, boxHeight, 'F');
            doc.rect(boxStartX, boxStartY + boxHeight, boxWidth, boxHeight, 'S'); 
            doc.setFontSize(10); doc.setTextColor(50, 50, 50);
            doc.text('Age', boxStartX + boxWidth / 2, boxStartY + boxHeight - 7, { align: 'center' });
            doc.setFontSize(12); doc.text(driver.age ? driver.age.toString() : 'N/A', boxStartX + boxWidth / 2, boxStartY + boxHeight * 2 - 7, { align: 'center' });
            
            // Box 2: Motor Type
            const box2X = boxStartX + boxWidth + gap;
            doc.setFillColor(220, 220, 220); doc.rect(box2X, boxStartY, boxWidth, boxHeight, 'F');
            doc.rect(box2X, boxStartY + boxHeight, boxWidth, boxHeight, 'S');
            doc.setFontSize(10); doc.text('Motor Type', box2X + boxWidth / 2, boxStartY + boxHeight - 7, { align: 'center' });
            doc.setFontSize(8); doc.text(driver.bike, box2X + boxWidth / 2, boxStartY + boxHeight * 2 - 7, { align: 'center' });

            // Box 3: Plate No.
            const box3X = box2X + boxWidth + gap;
            doc.setFillColor(220, 220, 220); doc.rect(box3X, boxStartY, boxWidth, boxHeight, 'F');
            doc.rect(box3X, boxStartY + boxHeight, boxWidth, boxHeight, 'S');
            doc.setFontSize(10); doc.text('Plate No.', box3X + boxWidth / 2, boxStartY + boxHeight - 7, { align: 'center' });
            doc.setFontSize(12); doc.text(driver.plate, box3X + boxWidth / 2, boxStartY + boxHeight * 2 - 7, { align: 'center' });
            
            // RIDER DATA SECTION (Bar Chart)
            yPos = 110; doc.setFontSize(18); doc.setTextColor(50, 50, 50);
            doc.text('Rider Data (Weekly Rides)', 105, yPos, { align: 'center' });
            
            yPos += 10;
            const barChartY = yPos;
            const barChartHeight = 40;
            const barWidth = 15;
            let currentX = 20; doc.setDrawColor(0); doc.setFillColor(150, 150, 150); 

            for (let i = 0; i < allMetrics.length; i++) {
                const metric = allMetrics[i];
                const label = dayLabels[i];
                const barH = (metric / 30) * barChartHeight; 
                
                doc.rect(currentX, barChartY + barChartHeight - barH, barWidth, barH, 'F');
                
                doc.setFontSize(10); doc.setTextColor(50, 50, 50);
                doc.text(label, currentX + barWidth / 2, barChartY + barChartHeight + 5, { align: 'center' });
                doc.setFontSize(10); doc.text(metric.toString(), currentX + barWidth / 2, barChartY + barChartHeight + 15, { align: 'center' });

                currentX += barWidth + 5;
            }
            
            // MONTHLY ANALYSIS (Placeholder)
            yPos = barChartY + barChartHeight + 35; 
            doc.setFontSize(18); doc.text('Monthly Analysis', 105, yPos, { align: 'center' });
            yPos += 5;
            doc.rect(20, yPos, 80, 50, 'S'); 
            doc.setFontSize(10); doc.text('Chart Placeholder', 60, yPos + 25, { align: 'center' });


            // AVERAGES SECTION
            yPos = barChartY + barChartHeight + 35;
            doc.setFontSize(12); doc.setTextColor(50, 50, 50);
            doc.text('Daily Average: N/A', 120, yPos + 10);
            doc.text(`Weekly Average: ${Math.round(weeklyAverage * 100) / 100}`, 120, yPos + 20);
            doc.text('Monthly Average: N/A', 120, yPos + 30);
            doc.text('Yearly Average: N/A', 120, yPos + 40);

            // DRIVER RATINGS
            yPos += 60; doc.setFontSize(18); doc.text('Driver Ratings:', 120, yPos);
            yPos += 10;
            const starSize = 3; const maxStars = 5;
            const driverRating = driver.ratings || 0;
            const filledStars = Math.floor(driverRating);
            
            let starX = 120;
            for(let i = 0; i < maxStars; i++) {
                if (i < filledStars) {
                    drawStar(starX, yPos, starSize);
                } else {
                    doc.setDrawColor(50, 50, 50); doc.setFillColor(255, 255, 255); 
                    doc.setGState(new window.jspdf.GState({ fillOpacity: 0.1 })); 
                    doc.circle(starX, yPos, starSize, 'S'); 
                }
                starX += starSize * 3; 
            }
            
            // FOOTER
            yPos = 280;

        // --- 5. CORE UI & RENDER FUNCTIONS ---
        
        function updateDriverCountDisplay() {

            if (currentCountElement) currentCountElement.textContent = count;

            if (!driversTableBody) return;

            driversTableBody.innerHTML = '';
            
            drivers.forEach((driver) => {
                const row = driversTableBody.insertRow();
                
                row.insertCell(0).textContent = driver.name; ¬† ¬† 
                row.insertCell(1).textContent = driver.email; ¬† ¬†
                row.insertCell(2).textContent = driver.bike; ¬† ¬† 
                row.insertCell(3).textContent = driver.plate; ¬† ¬†

            updateDriverCountDisplay();

        function handleAddDriverForm() {
            const name = document.getElementById('driverName') ? document.getElementById('driverName').value.trim() : '';
            const age = document.getElementById('driverAge') ? document.getElementById('driverAge').value.trim() : '';
            const email = document.getElementById('driverEmail') ? document.getElementById('driverEmail').value.trim() : '';
            const bike = document.getElementById('driverBikeModel') ? document.getElementById('driverBikeModel').value.trim() : '';
            const plate = document.getElementById('driverPlateNo') ? document.getElementById('driverPlateNo').value.trim() : '';

            // Check if ALL required fields are present
            if (name && email && bike && plate) {
                const newDriver = { 
                    name, 
                    age: age || 'N/A', 
                    email, 
                    bike, 
                    plate, 
                    status: 'Active',
                };
                
                addDriverToFirebase(newDriver);
                
                // Clear form and close modal
                if (document.getElementById('driverName')) document.getElementById('driverName').value = '';
                if (document.getElementById('driverAge')) document.getElementById('driverAge').value = '';
                if (document.getElementById('driverEmail')) document.getElementById('driverEmail').value = '';
                if (document.getElementById('driverBikeModel')) document.getElementById('driverBikeModel').value = '';
                if (document.getElementById('driverPlateNo')) document.getElementById('driverPlateNo').value = '';
                
                if (addModal) addModal.style.display = 'none';
            } else {
                window.showConfirmBox('Please fill in all required fields (Name, Email, Bike Model, Plate No.).', null, 'Okay');
            }
        }

        // --- 6. MODAL & INITIALIZATION ---
        
        window.showConfirmBox = function(message, onConfirm, confirmText = 'Confirm', cancelText = 'Cancel') {
            // ... (Your existing showConfirmBox logic remains here) ...
            const overlay = document.getElementById('customOverlay');
            if (!overlay) {
                console.warn(`Confirm Box: ${message}`);
                if (typeof onConfirm === 'function' && confirm(message)) {
                    onConfirm();
                }
                return;
            }
            
            overlay.innerHTML = ''; 
            const isConfirmAction = typeof onConfirm === 'function'; 
            const title = isConfirmAction ? 'Confirm Action' : 'Notification';

            const modalHtml = `
                <div>
                    <h3>${title}</h3>
                    <p>${message}</p>
                    <div style="display:flex; justify-content:${isConfirmAction ? 'space-between' : 'center'}; gap: 10px;">
                        ${isConfirmAction ? 
                            `<button id="cancelBtn">${cancelText}</button>` 
                            : ''
                        }
                        <button id="confirmBtn">${confirmText}</button>
                    </div>
                </div>
            `;
            overlay.insertAdjacentHTML('afterbegin', modalHtml);
            overlay.style.display = 'flex'; 
            overlay.classList.add('visible');

            const confirmBtn = document.getElementById('confirmBtn');
            const cancelBtn = document.getElementById('cancelBtn');

            const closeModal = () => {
                overlay.classList.remove('visible');
                setTimeout(() => overlay.style.display = 'none', 300); 
            }

            confirmBtn.addEventListener('click', () => {
                closeModal();
                if (isConfirmAction && onConfirm) {
                    onConfirm();
                }
            });

            if (cancelBtn) {
                cancelBtn.addEventListener('click', closeModal);
            }
            
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    closeModal();
                }
            });
        }
        
        // This is the FIX: Ensure the event listener is attached when the DOM is ready.
        document.addEventListener('DOMContentLoaded', () => {
            if (applyDriverBtn) {
                 applyDriverBtn.addEventListener('click', handleAddDriverForm);
            } else {
                 console.error("Error: applyDriverBtn not found in the DOM.");
            }
            fetchDrivers(); 
        });
        
    })(); // End of IIFE
