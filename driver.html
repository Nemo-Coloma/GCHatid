<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Drivers Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #1a1a2e; /* Dark background from 2.jpg */
            color: #e0e0e0; /* Light text color */
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* --- Sidebar Styling (from 2.jpg) --- */
        .sidebar {
            width: 250px;
            background-color: #0f0f1d; /* Even darker sidebar */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .sidebar .general-section h3 {
            color: #a78bfa; /* Purple for section titles */
            font-size: 1.1em;
            margin-top: 20px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            display: block;
            color: #e0e0e0;
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #2c2c4d;
            color: #fff;
        }

        .sidebar ul li a.active {
            background-color: #007bff; /* Blue for active link */
            color: #fff;
            font-weight: bold;
        }
        
        /* ADDED LOGOUT STYLES */
        .sidebar .nav-bottom {
            margin-top: auto; 
            padding-top: 20px;
        }

        .sidebar .logout-link a {
            color: #fff;
            background-color: #c8303f; /* Red for Logout */
            text-align: center;
            font-weight: bold;
        }

        .sidebar .logout-link a:hover {
            background-color: #c82333; /* Darker red on hover */
        }
        /* END ADDED LOGOUT STYLES */

        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #1a1a2e;
        }

        /* --- Drivers Management Header (from 3.png) --- */
        .drivers-management-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #3f3f6c;
        }

        .drivers-management-header h2 {
            margin: 0;
            color: #fff;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .add-new-btn {
            background-color: #007bff; /* Blue button */
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .add-new-btn:hover {
            background-color: #0056b3;
        }

        .search-bar {
            display: flex;
            border: 1px solid #3f3f6c;
            border-radius: 8px;
            overflow: hidden;
        }

        .search-bar input {
            padding: 10px 15px;
            border: none;
            background-color: #2c2c4d;
            color: #e0e0e0;
            outline: none;
            font-size: 1em;
        }

        .search-bar button {
            background-color: #a78bfa; /* Purple search button */
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #9275e3;
        }

        /* --- Drivers List Card & Table (from 3.png, adopted 2.jpg colors) --- */
        .drivers-list-card {
            background-color: #2c2c4d;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #3f3f6c;
            padding-bottom: 10px;
        }

        .card-header h3 {
            margin: 0;
            color: #fff;
        }

        /* Filter controls for status are now hidden */
        .filter-controls {
             display: none; 
        }

        .drivers-table {
            overflow-x: auto;
        }

        .drivers-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .drivers-table th,
        .drivers-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #3f3f6c;
        }

        .drivers-table th {
            background-color: #0f0f1d;
            color: #a78bfa;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        .drivers-table tbody tr:hover {
            background-color: #3f3f6c;
        }

        /* Action Buttons */
        .action-btn {
            background: none;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            margin: 0 5px;
            transition: transform 0.2s ease;
        }

        .delete-btn {
            color: #dc3545;
        }

        .action-btn:hover {
            transform: scale(1.2);
        }

        .table-footer {
            padding-top: 15px;
            text-align: right;
            color: #999;
            font-size: 0.9em;
        }

        /* --- Add Driver Modal Styling --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 10; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
        }

        .modal-content {
            background-color: #1a1a2e;
            margin: 15% auto; 
            padding: 30px;
            border: 1px solid #3f3f6c;
            border-radius: 12px;
            width: 80%; 
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .modal-content h3 {
            color: #a78bfa;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        .apply-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .apply-form input,
        .apply-form select {
            padding: 12px 15px;
            border: 1px solid #3f3f6c;
            border-radius: 8px;
            background-color: #2c2c4d;
            color: #e0e0e0;
            font-size: 1em;
        }

        .apply-form button {
            grid-column: 1 / -1; /* spans across both columns */
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .apply-form button:hover {
            background-color: #1e7e34;
        }
        
        /* --- Confirmation Box Styling (New Layout) --- */
        /* Overlay remains the same: fixed inset-0, flex items-center justify-center */
        #customOverlay {
            background-color: rgba(0,0,0,0.7); 
            display: none; /* Controlled by JS */
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }

        /* Centered Modal Content */
        #customOverlay > div {
            background-color: #2c2c4d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease;
            transform: translateY(-50px); /* Initial subtle lift effect */
        }
        
        #customOverlay.visible > div {
            transform: translateY(0);
        }
        
        #customOverlay h3 {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        #customOverlay p {
            color: #e0e0e0;
            margin-bottom: 25px;
        }

        #customOverlay .flex button {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        /* Delete/Confirm Button Style */
        #customOverlay #confirmBtn {
            background-color: #dc3545; /* Red for Delete */
            color: white;
        }
        
        #customOverlay #confirmBtn:hover {
            background-color: #c82333;
        }

        /* Cancel Button Style */
        #customOverlay #cancelBtn {
            background-color: #3f3f6c; /* Darker neutral gray */
            color: #e0e0e0;
        }

        #customOverlay #cancelBtn:hover {
            background-color: #51517a;
        }

    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Admin Page</h2>
            <nav>
                <div class="general-section">
                    <h3>General</h3>
                    <ul>
                        <li><a href="admindash.html">Dashboard</a></li>
                        <li><a href="driver.html" class="active">Drivers</a></li>
                    </ul>
                </div>
            </nav>
            <div class="nav-bottom">
                <ul>
                    <li class="logout-link"><a href="adminpage.html">Logout</a></li>
                </ul>
            </div>
            </aside>
        <main class="main-content">
            <header class="drivers-management-header">
                <h2>Drivers Management</h2>
                <div class="header-controls">
                    <button class="add-new-btn" onclick="document.getElementById('addDriverModal').style.display='block'">+ Add New Driver</button>
                    <div class="search-bar">
                        <input type="text" placeholder="Search...">
                        <button class="search-btn">üîç</button>
                    </div>
                </div>
            </header>

            <section class="drivers-list-card">
                <div class="card-header">
                    <h3>List of Drivers</h3>
                    <div class="filter-controls">
                        <select class="filter-select">
                            <option value="all">All</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="drivers-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Bike Model</th>
                                <th>Plate No.</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="driversTableBody">
                        </tbody>
                    </table>
                </div>
                <div class="table-footer">
                    <span>Showing 1 to <span id="current-driver-count">3</span> of <span id="total-driver-count">3</span> entries</span>
                </div>
            </section>
        </main>
    </div>

    <!-- Add Driver Modal -->
    <div id="addDriverModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('addDriverModal').style.display='none'">&times;</span>
            <h3>Apply New Driver</h3>
            <div class="apply-form">
                <input type="text" id="driverName" placeholder="Enter Name" required>
                <input type="number" id="driverAge" placeholder="Age" required>
                <input type="email" id="driverEmail" placeholder="Enter School/Email" required>
                <input type="text" id="driverBikeModel" placeholder="Enter Bike Model" required>
                <input type="text" id="driverPlateNo" placeholder="Plate No." required>
                <button id="applyDriverBtn">Apply</button>
            </div>
        </div>
    </div>
    
    <!-- Custom Modal Overlay is now hidden by default and activated by JS -->
    <div id="customOverlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const applyDriverBtn = document.getElementById('applyDriverBtn');
            const driversTableBody = document.getElementById('driversTableBody');
            const addModal = document.getElementById('addDriverModal');

            // Initial drivers data. 
            let drivers = JSON.parse(localStorage.getItem('drivers')) || [
                { id: 1, name: 'Jireh D. Bril', email: '2022012456@gordoncollege.edu.ph', bike: 'NMAX 150', plate: 'SBQ 0203', status: 'Active' },
                { id: 2, name: 'Maria Santos', email: 'maria.s@example.com', bike: 'Honda PCX', plate: 'ABC 1234', status: 'Active' },
                { id: 3, name: 'John Doe', email: 'john.d@example.com', bike: 'Yamaha Aerox', plate: 'XYZ 5678', status: 'Inactive' }
            ];

            function renderDrivers() {
                driversTableBody.innerHTML = '';
                drivers.forEach((driver, index) => {
                    const row = driversTableBody.insertRow();
                    
                    row.insertCell(0).textContent = driver.name;     
                    row.insertCell(1).textContent = driver.email;    
                    row.insertCell(2).textContent = driver.bike;     
                    row.insertCell(3).textContent = driver.plate;    
                    
                    // Actions Cell (only delete button)
                    const actionsCell = row.insertCell(4); 
                    actionsCell.innerHTML = `
                        <button class="action-btn delete-btn" onclick="showConfirmBox('Are you sure you want to delete driver ${driver.name}?', () => deleteDriver(${index}))">üóëÔ∏è</button>
                    `;
                });
                updateDriverCountDisplay();
                localStorage.setItem('drivers', JSON.stringify(drivers));
                localStorage.setItem('driversCount', drivers.length.toString()); 
            }

            function addDriver() {
                const name = document.getElementById('driverName').value;
                const email = document.getElementById('driverEmail').value;
                const bike = document.getElementById('driverBikeModel').value;
                const plate = document.getElementById('driverPlateNo').value;

                if (name && email && bike && plate) {
                    const newId = drivers.length > 0 ? drivers[drivers.length - 1].id + 1 : 1;
                    drivers.push({ id: newId, name, email, bike, plate, status: 'Active' }); 
                    renderDrivers();
                    
                    // Clear form and close modal
                    document.getElementById('driverName').value = '';
                    document.getElementById('driverAge').value = '';
                    document.getElementById('driverEmail').value = '';
                    document.getElementById('driverBikeModel').value = '';
                    document.getElementById('driverPlateNo').value = '';
                    addModal.style.display = 'none';
                } else {
                    // Using the new confirmation box style for simple errors too, for consistency
                    showConfirmBox('Please fill in all required fields.', () => {}, 'Okay');
                }
            }

            function deleteDriver(index) {
                drivers.splice(index, 1);
                renderDrivers();
                // Simple message box logic is integrated into showConfirmBox
                showConfirmBox('Driver successfully deleted.', () => {}, 'Got it!');
            }

            function updateDriverCountDisplay() {
                document.getElementById('current-driver-count').textContent = drivers.length;
                document.getElementById('total-driver-count').textContent = drivers.length;
            }
            
            // --- Custom Confirmation Box Implementation (Replaces confirm() and alert()) ---
            
            /**
             * Displays a custom confirmation modal.
             * @param {string} message - The message to display.
             * @param {function} onConfirm - Function to call if confirmed (optional).
             * @param {string} confirmText - Text for the confirmation button (defaults to 'Confirm').
             * @param {string} cancelText - Text for the cancel button (optional).
             */
            window.showConfirmBox = function(message, onConfirm, confirmText = 'Confirm', cancelText = 'Cancel') {
                const overlay = document.getElementById('customOverlay');
                overlay.innerHTML = ''; // Clear previous content

                // Determine if this is a true confirmation (needs Yes/No) or a simple alert (needs OK)
                const isConfirmAction = typeof onConfirm === 'function'; 
                const title = isConfirmAction ? 'Confirm Deletion' : 'Notification';

                const modalHtml = `
                    <div>
                        <h3>${title}</h3>
                        <p>${message}</p>
                        <div class="flex ${isConfirmAction ? 'justify-between' : 'justify-center'} gap-3">
                            ${isConfirmAction ? 
                                `<button id="cancelBtn">${cancelText}</button>` 
                                : ''
                            }
                            <button id="confirmBtn">${confirmText}</button>
                        </div>
                    </div>
                `;
                overlay.insertAdjacentHTML('afterbegin', modalHtml);
                overlay.style.display = 'flex'; // Show the overlay
                overlay.classList.add('visible');

                const confirmBtn = document.getElementById('confirmBtn');
                const cancelBtn = document.getElementById('cancelBtn');

                const closeModal = () => {
                    overlay.classList.remove('visible');
                    // Give a moment for transition before hiding display
                    setTimeout(() => overlay.style.display = 'none', 300); 
                }

                confirmBtn.addEventListener('click', () => {
                    closeModal();
                    if (isConfirmAction) {
                        onConfirm();
                    }
                });

                if (cancelBtn) {
                    cancelBtn.addEventListener('click', closeModal);
                }
                
                // Close if clicking outside the modal content
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        closeModal();
                    }
                });
            }

            applyDriverBtn.addEventListener('click', addDriver);
            renderDrivers(); 
        });
    </script>
</body>
</html>
