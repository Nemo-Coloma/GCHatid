<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Booking App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<style>

    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    height: 100vh;
    overflow: hidden; /* Prevent scrolling on the body */
}

.container {
    display: flex;
    width: 100%;
    height: 100%;
}

#map {
    flex: 1; /* Takes up available space */
    height: 100%;
    background-color: #e0e0e0; /* Fallback background for map area */
}

.sidebar {
    width: 600px; /* Adjust sidebar width as needed */
    background-color: #2c4a69; /* Dark blue background */
    color: white;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
}

.section {
    margin-bottom: 30px;
}

.section h3 {
    text-align: center;
    margin-top: 0;
    font-size: 1.2em;
    font-weight: normal;
    padding-bottom: 10px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.pick-up-location .location-item {
    text-align: center;
    background-color: #0a345d; /* Slightly lighter dark blue */
    padding: 12px 15px;
    margin-bottom: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.pick-up-location .location-item:hover {
    background-color: #0b2741;
}

.available-riders {
    background-color: #0c1e2e; /* Medium blue for this section */
    padding: 20px;
    margin-left: -20px; /* Adjust to cover the full width of the sidebar */
    margin-right: -20px; /* Adjust to cover the full width of the sidebar */
    margin-bottom: -20px; /* Adjust to extend to the bottom */
    flex-grow: 1; /* Makes this section take remaining space */
}

.available-riders h3 {
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    margin-top: 0;
    padding-bottom: 10px;
    margin-bottom: 15px;
}

.active {
        background-color: #1f568a; /* Active background color */
        color: white; /* Active text color */
    }

.rider-card {
    border: 5px solid;
    border-color: white;
    background-color: rgba(255, 255, 255, 0);
    color: #fff9f9;
    padding: 15px;
    border-radius: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: transform 0.2s ease;
    margin-bottom: 20px;
    padding-bottom: 30px;
}

.rider-card:hover {
    transform: translateY(-6px);
    background-color: #083562;
    color: wheat;
}
.rider-card.active {
        background-color: #0f2d4b; /* Maintain hover color when active */
        color: wheat;
        border-color: #15c8ff;
    }

.rider-info {
    display: flex;
    flex-direction: column;
}

.motorcycle-model {
    font-weight: bold;
    font-size: 0.9em;
    color: #fff3f3;
    margin-bottom: 5px;
}

.rider-details {
    font-size: 1.1em;
}

.rider-name {
    font-weight: bold;
    margin-right: 8px;
}

.rider-id {
    color: #f4f4f4;
    font-size: 0.85em;
}

.fare {
    text-align: right;
}

.fare .price {
    font-size: 1.4em;
    font-weight: bold;
    color: #26c166; /* Green for price */
    display: block;
    margin-bottom: 3px;
}

.fare .distance {
    font-size: 0.9em;
    color: #ffffff;
}
</style>
 <div class="container">
        <div id="map"></div>
        <div class="sidebar">
            <div class="section pick-up-location">
                <h3>Pick-up Location</h3>
                <div class="location-item" onclick="toggleLocation(this)">Gordon College Main Campus</div>
                <div class="location-item" onclick="toggleLocation(this)">Gordon College ANNEX Campus</div>
            </div>

            <div class="section available-riders">
                <h3>Available Riders</h3>
                <div class="rider-card" onclick="toggleRider(this)">
                    <div class="rider-info">
                        <div class="motorcycle-model">NMAX 155</div>
                        <div class="rider-details">
                            <span class="rider-name">Jan Nemo Coloma</span>
                            <span class="rider-id">20231562694</span>
                        </div>
                    </div>
                    <div class="fare">
                        <span class="price">₱50</span>
                        <span class="distance">5km</span>
                    </div>
                </div>
                <div class="rider-card" onclick="toggleRider(this)">
                    <div class="rider-info">
                        <div class="motorcycle-model">Yamaha R600</div>
                        <div class="rider-details">
                            <span class="rider-name">Aleczander Lecantor</span>
                            <span class="rider-id">2023676767</span>
                        </div>
                    </div>
                    <div class="fare">
                        <span class="price">₱60</span>
                        <span class="distance">5km</span>
                    </div>
                </div>
                <div class="rider-card" onclick="toggleRider(this)">
                    <div class="rider-info">
                        <div class="motorcycle-model">Kawasaki ZX600</div>
                        <div class="rider-details">
                            <span class="rider-name">Jireh Dayll Brill</span>
                            <span class="rider-id">20231038789</span>
                        </div>
                    </div>
                    <div class="fare">
                        <span class="price">₱70</span>
                        <span class="distance">5km</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([14.8314775, 120.2819695], 16); // Example coordinates for Olongapo City

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([14.8058, 120.2789]).addTo(map)
            .bindPopup('Gordon College Main Campus')
            .openPopup();

        function toggleLocation(element) {
            const items = document.querySelectorAll('.location-item');
            items.forEach(item => item.classList.remove('active')); // Remove active class from all
            element.classList.add('active'); // Add active class to the clicked item

            const text = element.textContent.trim();
            if (text === 'Gordon College Main Campus') {
                const coords = [14.8329, 120.2821]; // Main Campus coordinates
                map.flyTo(coords, 18, { animate: true, duration: 1.5 }); // smooth fly + zoom
                if (window._pickupMarker) {
                    window._pickupMarker.setLatLng(coords).setPopupContent('Gordon College Main Campus').openPopup();
                } else {
                    window._pickupMarker = L.marker(coords).addTo(map).bindPopup('Gordon College Main Campus').openPopup();
                }
            } else if (text === 'Gordon College ANNEX Campus') {
                const coords = [14.8372648,120.2798648]; // ANNEX Campus coordinates
                map.flyTo(coords, 18, { animate: true, duration: 1.5 }); // smooth fly + zoom
                if (window._pickupMarker) {
                    window._pickupMarker.setLatLng(coords).setPopupContent('Gordon College ANNEX Campus').openPopup();
                } else {
                    window._pickupMarker = L.marker(coords).addTo(map).bindPopup('Gordon College ANNEX Campus').openPopup();
                }
            }
        }

        function toggleRider(element) {
            const riders = document.querySelectorAll('.rider-card');
            riders.forEach(rider => rider.classList.remove('active')); // Remove active class from all
            element.classList.add('active'); // Add active class to the clicked rider
        }
    </script>
</body>
</html>
