<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #1a1a2e; /* Dark background from 2.jpg */
            color: #e0e0e0; /* Light text color */
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* --- Sidebar Styling (from 2.jpg) --- */
        .sidebar {
            width: 250px;
            background-color: #0f0f1d; /* Even darker sidebar */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            /* MODIFIED: Added flex properties to position the logout button at the bottom */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .sidebar .general-section h3 {
            color: #a78bfa; /* Purple for section titles */
            font-size: 1.1em;
            margin-top: 20px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            display: block;
            color: #e0e0e0;
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #2c2c4d;
            color: #fff;
        }

        .sidebar ul li a.active {
            background-color: #007bff; /* Blue for active link */
            color: #fff;
            font-weight: bold;
        }
        
        /* ADDED LOGOUT STYLES */
        .sidebar .nav-bottom {
            margin-top: auto; /* Ensures the logout section is pushed to the bottom */
            padding-top: 20px;
        }

        .sidebar .logout-link a {
            color: #fff;
            background-color: #ab2734; /* Red for Logout */
            text-align: center;
            font-weight: bold;
        }

        .sidebar .logout-link a:hover {
            background-color: #831d27; /* Darker red on hover */
        }
        /* END ADDED LOGOUT STYLES */


        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #111117;
        }
        
        /* Dashboard Specific Styles */
        .dashboard-header {
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background-color: #2d345e; /* Darker card background */
            padding: 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .icon-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #220c79; /* Purple icon background */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }
        
        .icon-circle img {
            width: 30px;
            height: 30px;
            /* Placeholder styles for icons, assuming you use base64 or SVG later */
            filter: invert(100%);
        }
        
        .stat-info h3 {
            margin: 0;
            font-size: 1.8em;
            color: #fff;
        }
        
        .stat-info p {
            margin: 0;
            color: #ccc;
            font-size: 0.9em;
        }
        
        .earnings-card {
            background-color: #2c2c4d;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            grid-column: span 1;
        }
        
        .earnings-card h3 {
            margin-top: 0;
            color: #fff;
        }
        
        .earnings-amount {
            font-size: 2.2em;
            font-weight: bold;
            color: #ffffff;
            margin: 10px 0 20px;
        }
        
        .claim-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        
        .claim-button:hover {
            background-color: #218838;
        }
        
        .chart-section {
            background-color: #2c2c4d;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            min-height: 350px;
            position: relative;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .chart-header h3 {
            margin: 0;
            color: #fff;
        }
        
        .yearly-select {
            background-color: #3f3f6c;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        canvas#myChart {
            width: 100% !important;
            height: 300px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Admin Page</h2>
            <nav>
                <div class="general-section">
                    <h3>General</h3>
                    <ul>
                        <li><a href="admindash.html" class="active">Dashboard</a></li>
                        <li><a href="driver.html">Drivers</a></li>
                    </ul>
                </div>
            </nav>
            <div class="nav-bottom">
                <ul>
                    <li class="logout-link"><a href="adminpage.html">Logout</a></li>
                </ul>
            </div>
            </aside>
        <main class="main-content">
            <header class="dashboard-header">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="icon-circle"><img src="user-icon.jpg" alt="Users"></div>
                        <div class="stat-info">
                            <h3><span id="users-count">521</span></h3>
                            <p>Users</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="icon-circle"><img src="user-icon.jpg" alt="Active Users"></div>
                        <div class="stat-info">
                            <h3><span id="active-users-count">67</span></h3>
                            <p>Active Users</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="icon-circle"><img src="driver-icon.jpg" alt="Drivers"></div>
                        <div class="stat-info">
                            <h3><span id="drivers-count">91</span></h3>
                            <p>Drivers</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="icon-circle"><img src="driver-icon.jpg" alt="Active Drivers"></div>
                        <div class="stat-info">
                            <h3><span id="active-drivers-count">21</span></h3>
                            <p>Active Drivers</p>
                        </div>
                    </div>
                    <div class="earnings-card">
                        <h3>Earnings</h3>
                        <p class="earnings-amount">â‚± <span id="earnings-amount">6,070</span></p>
                        <button class="claim-button">Claim</button>
                    </div>
                </div>
            </header>

            <section class="chart-section">
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>User Overview</h3>
                        <select class="yearly-select">
                            <option value="yearly">Yearly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    <canvas id="myChart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Used',
                    data: [250, 300, 280, 350, 420, 380, 450, 390, 320, 280, 220, 180], // Fake data
                    borderColor: '#a78bfa', // Purple color
                    backgroundColor: 'rgba(167, 139, 250, 0.2)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0, // Hide points
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        callbacks: {
                            title: function(tooltipItems) {
                                return tooltipItems[0].label + ' 2024';
                            },
                            label: function(tooltipItem) {
                                return 'Hatid Count: ' + tooltipItem.raw;
                            }
                        },
                        backgroundColor: '#a78bfa',
                        titleColor: '#fff',
                        bodyColor: '#fff',
                        borderColor: '#a78bfa',
                        borderWidth: 1,
                        displayColors: false,
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#ccc'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#333'
                        },
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            },
                            color: '#ccc'
                        }
                    }
                }
            }
        });

        // Load driver count from local storage
        document.addEventListener('DOMContentLoaded', () => {
            const driversCount = localStorage.getItem('driversCount');
            if (driversCount) {
                document.getElementById('drivers-count').textContent = driversCount;
                document.getElementById('active-drivers-count').textContent = driversCount;
            } else {
                localStorage.setItem('driversCount', '67'); // Initial count if not set
            }
        });
    </script>
</body>
</html>
