<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #1A2630;
      position: relative;
      overflow: hidden;
    }
    .bike-bg {
      position: absolute;
      top: 60px; /* slightly above the logo */
      left: -35%; /* slightly right of the logo's left */
      z-index: 1; /* behind the logo but above the circle */
      width: 1500px; /* adjust size as needed */
      height: auto;
      opacity: 0.7; /* subtle effect */
      pointer-events: none; /* so it doesn't interfere */
      opacity: 0.2;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: -10%;
      z-index: 2; /* above the bike and circle */
    }
    .logo img {
      width: 1200px;
      height: auto;
    }
    .circle {
      position: absolute;
      left: -30%;
      top: 10%;
      width: 1500px;
      height: 1500px;
      background: #205073;
      border-radius: 50%;
      z-index: 0;
    }
    .container {
      position: absolute;
      right: 5%;
      top: 35%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title {
      color: #fff;
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 36px;
      letter-spacing: 2px;
      text-align: center;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
      width: 500px;
      max-width: 90vw;
    }
    .input-field {
      padding: 18px 20px;
      border: none;
      border-radius: 16px;
      background: #545d65;
      color: #fff;
      font-size: 20px;
      font-family: inherit;
      outline: none;
      transition: background 0.2s;
    }
    .input-field::placeholder {
      color: #c1c1c1;
      font-size: 18px;
    }
    .login-btn {
      padding: 16px 0;
      width: 500px;
      max-width: 80vw;
      border: none;
      border-radius: 18px;
      background: #1671B7;
      color: #fff;
      font-size: 22px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #125a91;
    }
    @media (max-width: 900px) {
      .container {
        right: 5%;
        top: 15%;
      }
      .circle {
        width: 500px;
        height: 500px;
        left: -35%;
        top: -17%;
      }
      .input-group {
        width: 95vw;
      }
      .login-btn {
        width: 95vw;
      }
      .logo img {
        width: 90px;
      }
      .bike-bg {
        width: 70vw;
      }
    }
    @media (max-width: 600px) {
      .title {
        font-size: 32px;
      }
      .container {
        top: 10%;
      }
      .circle {
        width: 300px;
        height: 300px;
        left: -55%;
        top: -35%;
      }
      .logo img {
        width: 60px;
      }
      .bike-bg {
        width: 50vw;
      }
    }

    @media (max-width: 768px) {
      /* 1. Mobile body adjustments */
      body {
        overflow-y: auto; /* Allow scrolling */
        height: auto;
        min-height: 100vh;
      }

      /* 2. Hide large, fixed background elements to save space and processing power */
      .bike-bg, .logo, .circle {
        display: none;
      }

      /* 3. Re-position and resize the main container/form */
      .container {
        position: static; /* Remove absolute positioning */
        top: auto;
        right: auto;
        width: 90%; /* Use most of the screen width */
        max-width: 400px; /* Keep it centered and readable */
        margin: 40px auto; /* Center the container */
        padding-top: 50px; /* Add some space at the top */
        align-items: stretch; /* Make inputs full width */
      }

      /* 4. Adjust the title size for mobile */
      .title {
        font-size: 32px;
        margin-bottom: 20px;
      }
    }

    .link-row { display:flex; gap:12px; justify-content:center; align-items:center; margin-top:20px; }

    /* iOS-style link/pill for admin/driver */
    .ios-link {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 14px;
      background: rgba(255,255,255,0.03);
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
      transition: background .14s ease, transform .08s ease, box-shadow .14s ease;
      font-family: inherit;
      font-size: 15px;
    }
    .ios-link:hover {
      background: rgba(255,255,255,0.08);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 24px rgba(0,0,0,0.45);
      text-decoration: none;
    }
    .ios-link:active {
      transform: translateY(-1px) scale(0.995);
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
    }
    
    /* --- MODAL STYLING ADDED HERE --- */
    #customOverlay {
        background-color: rgba(0,0,0,0.7); 
        display: none; /* Controlled by JS */
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
    }

    /* Centered Modal Content */
    #customOverlay > div {
        background-color: #732026; /* Using a color from your landing page */
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        max-width: 350px;
        width: 90%;
        text-align: center;
        transition: transform 0.3s ease;
        transform: translateY(-50px);
    }
    
    #customOverlay.visible > div {
        transform: translateY(0);
    }
    
    #customOverlay h3 {
        color: #fff;
        font-size: 1.5em;
        margin-bottom: 10px;
    }

    #customOverlay p {
        color: #c1c1c1;
        margin-bottom: 25px;
    }

    #customOverlay .flex button {
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s;
        background-color: #1671B7; /* Blue button */
        color: white;
        border: none;
        width: 100%;
    }
    
    #customOverlay .flex button:hover {
        background-color: #125a91;
    }
    /* --- END MODAL STYLING --- */
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

    // Configuration and Initialization (Unchanged)
    const firebaseConfig = {
      apiKey: "AIzaSyBeAfKyFcedf7z5vcPE-c9fKjpAMQyIhG4",
      authDomain: "gchatid.firebaseapp.com",
      databaseURL: "https://gchatid-default-rtdb.firebaseio.com",
      projectId: "gchatid",
      storageBucket: "gchatid.firebasestorage.app",
      messagingSenderId: "32555305185",
      appId: "1:32555305185:web:8a6c642eb34f1c4cde8fa0",
      measurementId: "G-7T9YKPF5NW"
    };

    const app = initializeApp(firebaseConfig);

    /**
     * Global function to display the custom notification modal.
     */
    window.showConfirmBox = function(message, confirmText = 'Okay') {
        const overlay = document.getElementById('customOverlay');
        overlay.innerHTML = ''; 

        const modalHtml = `
            <div>
                <h3>⚠️ Login Error</h3>
                <p>${message}</p>
                <div class="flex">
                    <button id="confirmBtn">${confirmText}</button>
                </div>
            </div>
        `;
        overlay.insertAdjacentHTML('afterbegin', modalHtml);
        overlay.style.display = 'flex'; 
        overlay.classList.add('visible');

        const confirmBtn = document.getElementById('confirmBtn');

        const closeModal = () => {
            overlay.classList.remove('visible');
            setTimeout(() => overlay.style.display = 'none', 300); 
        }

        confirmBtn.addEventListener('click', closeModal);
        
        // Close if clicking outside the modal content
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                closeModal();
            }
        });
    }

    window.addEventListener('DOMContentLoaded', () => {
      // Login handler
      const loginForm = document.getElementById('loginForm');
      loginForm.onsubmit = function(e) {
        e.preventDefault();
        const email = document.getElementById('emailInput').value;
        
        if (email.endsWith('@gordoncollege.edu.ph')) {
          window.location.href = "options.html";
        } else {
          window.showConfirmBox('Please use a Gordon College Domain Email ending in @gordoncollege.edu.ph');
        }
      };
    });
  </script>
</head>
<body>
  <img src="bike.png" alt="Bike" class="bike-bg">
  <div class="logo">
    <img src="GCHatid Logo.png" alt="GCHatid Logo">
  </div>
  <div class="circle"></div>
  <div class="container">
    <div class="title">WELCOME!</div>
       <form id="loginForm">
      <div class="input-group">
        <input class="input-field" type="email" id="emailInput" placeholder="Enter Gordon College Domain Email" required />
        <input class="input-field" type="password" id="passwordInput" placeholder="Enter your Password" required />
      </div>
      <button type="submit" class="login-btn">LOGIN</button>
    </form>
     <div style="margin-top: 20px; text-align: center;">
      <div class="link-row">
        <a href="adminpage.html" class="ios-link" aria-label="Admin Login">Admin Login</a>
        <a href="driverlogin.html  " class="ios-link" aria-label="Driver Login">Driver Login</a>
      </div>
    </div>
    <div style="margin-top: 15px; text-align: center;">
      <a href="term.html" style="color: #ffffff; text-decoration: underline; font-size: 14px; font-weight: 500; margin-right: 20px;">Privacy Policy</a>
      <a href="term.html" style="color: #ffffff; text-decoration: underline; font-size: 14px; font-weight: 500;">Terms of Service</a>
    </div>
    <form id="signupForm" style="margin-top:30px;"></form>
      
    <div id="customOverlay"></div>

</body>
</html>
