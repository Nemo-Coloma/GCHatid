<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #1A2630;
      position: relative;
      overflow: hidden;
    }
    .bike-bg {
      position: absolute;
      top: 60px; /* slightly above the logo */
      left: -35%; /* slightly right of the logo's left */
      z-index: 1; /* behind the logo but above the circle */
      width: 1500px; /* adjust size as needed */
      height: auto;
      opacity: 0.7; /* subtle effect */
      pointer-events: none; /* so it doesn't interfere */
      opacity: 0.2;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: -10%;
      z-index: 2; /* above the bike and circle */
    }
    .logo img {
      width: 1200px;
      height: auto;
    }
    .circle {
      position: absolute;
      left: -30%;
      top: 10%;
      width: 1500px;
      height: 1500px;
      background: #205073;
      border-radius: 50%;
      z-index: 0;
    }
    .container {
      position: absolute;
      right: 5%;
      top: 35%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title {
      color: #fff;
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 36px;
      letter-spacing: 2px;
      text-align: center;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
      width: 500px;
      max-width: 90vw;
    }
    .input-field {
      padding: 18px 20px;
      border: none;
      border-radius: 16px;
      background: #545d65;
      color: #fff;
      font-size: 20px;
      font-family: inherit;
      outline: none;
      transition: background 0.2s;
    }
    .input-field::placeholder {
      color: #c1c1c1;
      font-size: 18px;
    }
    .login-btn {
      padding: 16px 0;
      width: 350px;
      max-width: 80vw;
      border: none;
      border-radius: 18px;
      background: #1671B7;
      color: #fff;
      font-size: 22px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #125a91;
    }
    @media (max-width: 900px) {
      .container {
        right: 5%;
        top: 15%;
      }
      .circle {
        width: 500px;
        height: 500px;
        left: -35%;
        top: -17%;
      }
      .input-group {
        width: 95vw;
      }
      .login-btn {
        width: 95vw;
      }
      .logo img {
        width: 90px;
      }
      .bike-bg {
        width: 70vw;
      }
    }
    @media (max-width: 600px) {
      .title {
        font-size: 32px;
      }
      .container {
        top: 10%;
      }
      .circle {
        width: 300px;
        height: 300px;
        left: -55%;
        top: -35%;
      }
      .logo img {
        width: 60px;
      }
      .bike-bg {
        width: 50vw;
      }
    }
  </style>
</head>
<body>
  <img src="bike.png" alt="Bike" class="bike-bg">
  <div class="logo">
    <img src="GCHatid Logo.png" alt="GCHatid Logo">
  </div>
  <div class="circle"></div>
  <div class="container">
   <div class="container">
  <div class="title">WELCOME!</div>
  <div class="input-group">
    <input class="input-field" type="email" placeholder="Enter Gordon College Domain Email" />
    <input class="input-field" type="password" placeholder="Enter your Password" />
  </div>
  <a href="options.html" class="login-btn">LOGIN</a>
</div>
</body>
</html>
