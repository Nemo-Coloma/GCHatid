<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Set font to Inter for a modern look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #080813; /* Deepest black background */
        }
        /* Main card styled like an elevated iOS panel */
        .login-card {
            background-color: #11111e; /* iOS Elevated Dark Gray */
            /* Added Outer Glow (subtle cyan/blue) and kept the deep internal shadow */
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.2), 0 15px 50px rgba(0, 0, 0, 0.8); 
            border: 1px solid rgba(255, 255, 255, 0.05); /* Subtle edge highlight */
        }
        /* Grouped input container */
        .input-group {
            background-color: #212135; /* iOS Grouped Content Dark Gray */
            border: none;
        }
        /* Input fields are transparent within the group */
        .login-input {
            background-color: transparent;
            border: none;
            outline: none;
            /* Thin separator between inputs */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .login-input:last-child {
            border-bottom: none; /* Remove separator on the last item */
        }
        
        .login-button {
            background-color: #000000; /* High-contrast black button */
            font-weight: 600;
            transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Spring-like touch transition */
        }
        .login-button:active {
            transform: scale(0.98); /* Press down effect */
            opacity: 0.9;
        }
        @media (max-width: 500px) {
            /* Scale down the large header for small phones */
            .login-card h1 {
                font-size: 3rem; /* 48px, down from 5xl (4rem/64px) */
                margin-bottom: 2.5rem; /* Reduce bottom margin */
            }

            /* Reduce card padding slightly for very compact screens */
            .login-card {
                padding: 2rem; /* Reduced from p-8/32px to 2rem/32px for consistency */
            }

            /* Make button height slightly more compact */
            .login-button {
                padding-top: 1rem;
                padding-bottom: 1rem;
                font-size: 1.125rem; /* text-xl */
            }
        }
        
        /* --- Modal Styling using Tailwind classes --- */
        #customOverlay {
            background-color: rgba(0,0,0,0.7); 
            display: none; 
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50; /* Tailwind z-50 */
        }

        /* Centered Modal Content - Custom style to use the login card background */
        #customOverlay > div {
            background-color: #11111e;
            padding: 30px;
            border-radius: 1rem; /* rounded-xl */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 350px;
            width: 90%;
            text-align: center;
        }
        
        /* Button style for the modal */
        #customOverlay button {
            background-color: #1f2937; /* Tailwind gray-800 */
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 0.5rem; /* rounded-lg */
            font-weight: 600; /* font-semibold */
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }
        
        #customOverlay button:hover {
            background-color: #374151; /* Tailwind gray-700 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="login-card p-8 md:p-16 rounded-[28px] w-full max-w-lg">

        <h1 class="text-white text-5xl font-extrabold tracking-widest text-center mb-12 uppercase">
            DRIVER
        </h1>

        <form id="loginForm">
            
            <div class="input-group rounded-xl overflow-hidden shadow-2xl mb-12">
                <div>
                    <input type="email" id="email" placeholder="Enter Gordon College Domain Email"
                           class="login-input w-full text-white placeholder-gray-400 p-4 pl-5 text-lg" />
                </div>
    
                <div>
                    <input type="password" id="password" placeholder="Enter your Password"
                           class="login-input w-full text-white placeholder-gray-400 p-4 pl-5 text-lg" />
                </div>
            </div>

            <button type="submit"
                    class="login-button w-full text-white text-xl py-5 rounded-2xl shadow-xl">
                LOGIN
            </button>
        </form>
    </div>

    <div id="customOverlay"></div>

    <script>
        /**
         * Global function to display the custom notification modal for login errors.
         */
        window.showLoginError = function(message, confirmText = 'Okay') {
            const overlay = document.getElementById('customOverlay');
            overlay.innerHTML = ''; 

            const modalHtml = `
                <div>
                    <h3 class="text-white text-xl font-bold mb-3">⚠️ Login Error</h3>
                    <p class="text-gray-400 mb-6">${message}</p>
                    <div class="flex justify-center">
                        <button id="confirmBtn">${confirmText}</button>
                    </div>
                </div>
            `;
            overlay.insertAdjacentHTML('afterbegin', modalHtml);
            overlay.style.display = 'flex'; 
            
            // Add a class for visual transition if needed, though Tailwind makes it tricky with inline style
            // We use setTimeout to allow display:flex to register before setting the event listeners
            setTimeout(() => {
                const confirmBtn = document.getElementById('confirmBtn');

                const closeModal = () => {
                    overlay.style.display = 'none'; 
                }

                confirmBtn.addEventListener('click', closeModal);
                
                // Close if clicking outside the modal content
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        closeModal();
                    }
                });
            }, 10); // Small timeout to ensure DOM is ready
        }


        // JavaScript to handle the form submission and navigation
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Prevent the default browser form submission
            event.preventDefault();

            const email = document.getElementById('email').value;

            // Check if email ends with the Gordon College domain
            if (email.endsWith('@gordoncollege.edu.ph')) {
                // Navigate to the target page on success
                window.location.href = 'customer.html';
            } else {
                // Show custom error popup on failure
                window.showLoginError('Only emails ending in @gordoncollege.edu.ph are allowed for driver login.');
            }
        });
    </script>
</body>
</html>
